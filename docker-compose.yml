version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentic-commerce-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/app.db
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
      - ALCHEMY_ARC_RPC=${ALCHEMY_ARC_RPC}
      - AGENT_PRIVATE_KEY=${AGENT_PRIVATE_KEY}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - agentic-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentic-commerce-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:8000
      - VITE_WALLETCONNECT_PROJECT_ID=${WALLETCONNECT_PROJECT_ID}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - agentic-network

  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: agentic-commerce-anvil
    command: ["anvil", "--host", "0.0.0.0", "--port", "8545", "--chain-id", "31337"]
    ports:
      - "8545:8545"
    networks:
      - agentic-network
    profiles:
      - dev

networks:
  agentic-network:
    driver: bridge

volumes:
  app-data:
