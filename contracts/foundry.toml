[profile.default]
src = "src"
out = "out"
libs = ["lib"]
optimizer = true
optimizer_runs = 200
solc_version = "0.8.20"
evm_version = "paris"
via_ir = false
ffi = false
ast = true
build_info = true
extra_output = ["abi", "evm.bytecode"]

# Formatter settings
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = false
int_types = "long"
multiline_func_header = "attributes_first"
quote_style = "double"
number_underscore = "thousands"
override_spacing = false

# Testing settings
[fuzz]
runs = 256
max_test_rejects = 65536
seed = "0x3e8"
dictionary_weight = 40

[invariant]
runs = 256
depth = 15
fail_on_revert = false

# RPC endpoints
[rpc_endpoints]
arc = "${ARC_RPC_URL}"
arc_testnet = "https://arc-testnet.g.alchemy.com/v2/${ALCHEMY_API_KEY}"
localhost = "http://127.0.0.1:8545"

# Etherscan verification (for future mainnet)
[etherscan]
arc = { key = "${ETHERSCAN_API_KEY}", url = "https://api.arcscan.io/api" }

# Gas reporting
[profile.default.gas_reports]
enabled = true
ignore = []

# CI profile with more fuzz runs
[profile.ci]
fuzz = { runs = 1000 }
invariant = { runs = 500 }

# Deployment profiles
[profile.deploy]
optimizer = true
optimizer_runs = 200
via_ir = true
